{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="custom-hero section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1>Marker Buoys</h1>
            </div>
        </div>
    </div>


</div>

<div class="site-section">
    <div class="container pb-5 mb-5 border-bottom">
        <div class="row">
            <div class="col-lg-12">
                <div class="row gutter-1 gallery">

                    {% for x in buoys %}
                        <div class="col-4 text-center">
                            <h2 class="pb-2">{{ x.name }}</h2>
                            <a href="{% static 'images/img_v_2-min.jpg' %}" class="gal-item" data-fancybox="gal">
                                <img src="{% static 'images/img_v_2-min.jpg' %}" alt="Image" class="img-fluid">
                                <p class="line-top fig-2-text mb-4">Far far away, behind the word mountains, far from the
                                    countries Vokalia and Consonantia, there live the blind texts.</p>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
