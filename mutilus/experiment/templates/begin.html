{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="custom-hero section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1>Let's Get Started</h1>
                <p>Please choose a unique identifier and password. The identifer does not have to be your name, just something you can remember. Ensure that your password is secret to you.</p>
            </div>
        </div>
    </div>
</div>

<div class="container pb-5 mb-5 border-bottom">
    <div class="row">
        <div class="col-lg-12">

            <!-- Form Start -->
            <form id="beginForm" onsubmit="return validateBeginForm()">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="text-black" for="uid">Unique Identifer</label>
                            <input type="text" class="form-control" id="uid" name="uid">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="text-black" for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                    </div>
                </div>
                <button type="submit" id="submitButtom" class="btn btn-primary">Submit</button>
                <ul id="formErrorList">
                </ul>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'js/mutilus/begin.js' %}"></script>
{% endblock %}
