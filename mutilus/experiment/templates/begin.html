{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="custom-hero section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1>Let's Get Started</h1>
                <p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live
                    the blind texts.</p>
            </div>
        </div>
    </div>
</div>

<div class="container pb-5 mb-5 border-bottom">
    <div class="row">
        <div class="col-lg-12">

            <!-- Form Start -->
            <form onsubmit="return false">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="text-black" for="fname">Unique Identifer</label>
                            <input type="text" class="form-control" id="fname">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="text-black" for="lname">Password</label>
                            <input type="password" class="form-control" id="lname">
                        </div>
                    </div>
                </div>
            <button type="submit" id="submitButtom" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</div>

<script>

    $("p").click(function () {
        alert("The paragraph was clicked.");
    });

</script>


{% endblock %}
